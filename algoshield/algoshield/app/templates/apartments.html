<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment List</title>
</head>
<body>
    <h1>Apartment List</h1>
    <ul>
        {% for apartment in apartments %}
            <li>{{ apartment.name }} - {{ apartment.location }} - ${{ apartment.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_appartment' %}">New apprtment?</a>
</body>
</html>
