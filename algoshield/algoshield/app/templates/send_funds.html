<!-- send_funds.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Funds</title>
</head>
<body>
    <h1>Send Funds</h1>
    <form method="post"">
        {% csrf_token %}
        <div>
            <label for="sender">Sender Address:</label>
            <input type="text" id="sender" name="sender" required>
        </div>
        <div>
            <label for="receiver">Receiver Address:</label>
            <input type="text" id="receiver" name="receiver" required>
        </div>
        <div>
            <label for="passphrase">Passphrase:</label>
            <input type="password" id="passphrase" name="passphrase" required>
        </div>
        <div>
            <label for="amount">Amount (in Algos):</label>
            <input type="number" id="amount" name="amount" step="0.000001" required>
        </div>
        <div>
            <label for="note">Note:</label>
            <input type="text" id="note" name="note">
        </div>
        <button type="submit">Send Funds</button>
    </form>
</body>
</html>
